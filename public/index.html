<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">

  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300|Roboto:300" rel="stylesheet">
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="fontello/css/fontello.css" />

  <title>Cadent Front-end - Style Aptitude Test</title>

</head>
<body>
<section class="app">
  <header class="app__header">
    <!-- logo -->
    <a href="/" title="Smart Home" class="app-logo"></a>

    <!-- menu button -->
    <div class="app-menu-button" role="button">
      <div class="app-menu-button__bar"></div>
      <div class="app-menu-button__bar"></div>
      <div class="app-menu-button__bar"></div>
    </div>
  </header>

  <section class="app__container">
    <aside class="app__aside">
      <!-- avatar -->
      <div class="app-avatar">
        <img src="images/avatar.png" class="app-avatar__image" alt="My Home">
        <div class="app-avatar__title">
          My Home
        </div>
        <div class="app-avatar__text">
          9898 Trent Bypass Suite 541
        </div>
      </div>

      <!-- Navigation -->
      <nav class="app-menu">
        <ul class="app-menu__container">
          <li class="app-menu__item-container">
            <a class="app-menu__item">
              <i class="app-menu__icon icon-home"></i>
              Overview
            </a>
          </li>

          <li class="app-menu__item-container">
            <a class="app-menu__item">
              <i class="app-menu__icon icon-tablet"></i>
              Devices
            </a>
          </li>

          <li class="app-menu__item-container">
            <a class="app-menu__item">
              <i class="app-menu__icon icon-chart-line"></i>
              Analytics
            </a>
          </li>

          <li class="app-menu__item-container">
            <a class="app-menu__item">
              <i class="app-menu__icon icon-list"></i>
              Rules
            </a>
          </li>

          <li class="app-menu__item-container">
            <a class="app-menu__item">
              <i class="app-menu__icon icon-tablet"></i>
              Gallery
            </a>
          </li>

          <li class="app-menu__item-container">
            <a class="app-menu__item">
              <i class="app-menu__icon icon-back-in-time"></i>
              History
            </a>
          </li>

          <li class="app-menu__item-container">
            <a class="app-menu__item">
              <i class="app-menu__icon icon-cog-outline"></i>
              Settings
            </a>
          </li>
        </ul>
      </nav>

    </aside>
    <section class="app__content">
      Site content will be here.
    </section>
  </section>
</section>
</body>
</html>
